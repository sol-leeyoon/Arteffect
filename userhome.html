<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <!-- 공통 로그인 바 -->
  <nav class="navbar is-sticky">
		<div class="container">
			<div class="navbar-brand">
				<a class="navbar-item" href="index.html">
					<span class="navbar-title">My Awesome Site</span>
				</a>
			</div>
			<div class="navbar-end">
				<div class="navbar-item">
					<span id="user-info">Not logged in</span>
					<a class="button is-light" id="login-button">Login</a>
					<a class="button is-light" id="logout-button" style="display:none;">Logout</a>
					<a class="button is-light" id="profile-button" style="display:none;">Profile</a>
					<span id="user-icon" style="display:none;">
						<!-- 회원 등급 아이콘 자리 -->
						<i class="fas fa-user"></i>
					</span>
				</div>
			</div>
		</div>
	</nav>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-one-third">
          <figure class="image is-128x128">
            <img src="https://via.placeholder.com/128" alt="User Picture">
          </figure>
          <h1 class="title" id="username">John Doe</h1>
        </div>
        <div class="column">
          <p id="user-bio">This is my bio...</p>
        </div>
      </div>

      <div class="tabs is-boxed">
        <ul>
          <li class="is-active" data-tab="posts"><a>My Posts</a></li>
          <li data-tab="comments"><a>My Comments</a></li>
        </ul>
      </div>

      <div id="posts-content">
        <div class="timeline">
          <!-- Timeline posts will be dynamically added here -->
          <div class="timeline-item">
            <div class="timeline-marker"></div>
            <div class="timeline-content">
              <p class="heading">January 2021</p>
              <p>Posted an article on JavaScript best practices.</p>
            </div>
          </div>
          <!-- Add more timeline items as needed -->
        </div>
      </div>

      <div id="comments-content" style="display: none;">
        <div class="timeline">
          <!-- Timeline comments will be dynamically added here -->
          <div class="timeline-item">
            <div class="timeline-marker"></div>
            <div class="timeline-content">
              <p class="heading">February 2021</p>
              <p>Commented on an article about CSS Grid.</p>
            </div>
          </div>
          <!-- Add more timeline items as needed -->
        </div>
      </div>
    </div>
  </section>
	<footer class="footer">
		<div class="content has-text-centered">
			<p>Osunji LC | PURPLIC</p>
		</div>
	</footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/userhome.js"></script> <!-- js/userhome.js 연결 -->
  <script src="js/login.js"></script> <!-- js/login.js 연결 -->
</body>
</html>
