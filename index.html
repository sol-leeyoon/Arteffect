<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card List with Bulma and jQuery</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet"> <!-- css/style.css 연결 -->
</head>
<body>
  <!-- 공통 로그인 바 -->
  <nav class="navbar is-sticky">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <span class="navbar-title">My Awesome Site</span>
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <span id="user-info">Not logged in</span>
          <a class="button is-light" id="login-button">Login</a>
          <a class="button is-light" id="logout-button" style="display:none;">Logout</a>
          <a class="button is-light" id="profile-button" style="display:none;">Profile</a>
          <span id="user-icon" style="display:none;">
            <!-- 회원 등급 아이콘 자리 -->
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <section class="section">
      <div class="columns is-vcentered">
        <div class="column is-half">
          <figure class="image is-128x128">
            <img src="https://via.placeholder.com/128" alt="Site Title Image">
          </figure>
        </div>
        <div class="column is-half">
          <div class="field has-addons is-pulled-right">
            <div class="control">
              <input class="input" type="text" id="search" placeholder="Search by title, author, or hashtags...">
            </div>
            <div class="control">
              <button class="button is-info" id="search-button">Search</button>
            </div>
            <div class="control" id="clear-search-control" style="display:none;">
              <button class="button is-light" id="clear-search-button">Clear</button>
            </div>
          </div>
        </div>
      </div>

      <div class="tabs is-boxed">
        <ul>
          <li class="is-active" data-category="music"><a>Music</a></li>
          <li data-category="art"><a>Art</a></li>
          <li data-category="calligraphy"><a>Calligraphy</a></li>
        </ul>
      </div>

      <div class="field is-grouped is-grouped-right">
        <div class="control">
          <label class="label">Filter by</label>
          <div class="select">
            <select id="filter">
              <option value="all">All</option>
              <option value="author1">Author 1</option>
              <option value="author2">Author 2</option>
            </select>
          </div>
        </div>
      </div>

      <div class="columns is-multiline" id="card-container">
        <!-- Cards will be dynamically added here -->
      </div>
    </section>
  </div>

	<footer class="footer">
    <div class="content has-text-centered">
      <p>Osunji LC - PURPLIC</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/board.js"></script> <!-- js/board.js 연결 -->
  <script src="js/login.js"></script> <!-- js/login.js 연결 -->
</body>
</html>
